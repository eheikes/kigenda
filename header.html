    <div class="container-fluid">

      <div class="row-fluid nav-controls form-inline">
        <input type="button" class="btn" value="&laquo;" title="Previous day">

          Location:
          <input id="zip" type="text" class="input-small" value="50309" placeholder="City or Zip Code">
          within
          <select id="distance" class="input-small">
            <option value="15">15 miles</option>
            <option value="30" selected>30 miles</option>
            <option value="60">60 miles</option>
          </select>
        </span>
        <span class="sort">
          Sort By:
          <select id="sortby" class="input-medium">
            <option>distance</option>
            <option>time</option>
            <option>price</option>
            <option>alphabetical</option>
          </select>
        </span>
        <input type="button" class="btn" value="&raquo;" title="Next day">
